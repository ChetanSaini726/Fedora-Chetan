# Colors (One Dark - https://github.com/atom/atom/tree/master/packages/one-dark-syntax)
colors:
    primary:
        background: '#1c1c1c' # original #282c34
        foreground: '#a4b6c6' # original #abb2bf
    cursor:
        text:       CellBackground
        cursor:     '#cde6e6' # syntax-cursor-color
    selection:
        text:       CellForeground
        background: '#3e4451' # syntax-selection-color
    normal:
        black:      '#5c6370' # mono-3
        red:        '#e06c75' # red 1
        green:      '#98c379'
        yellow:     '#e5c07b' # orange 2
        blue:       '#61afef'
        magenta:    '#c678dd'
        cyan:       '#56b6c2'
        white:      '#828997' # mono-2

font:
    normal:
        family:     Cascadia Code PL
        style:      Regular

    bold:
        family:     Cascadia Code PL
        style:      Bold

    italic:
        family:     Cascadia Code PL
        style:      Italic

    bold_italic:
        family:     Cascadia Code PL
        style:      Bold Italic

    size:           17

window:
    decorations:    None
    opacity:        0.6

    dimensions:
        columns:    120
        lines:      40

cursor:
    style:
        shape:      Block
        blinking:   Always
